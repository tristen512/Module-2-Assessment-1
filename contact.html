<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Pine City Zoo</title>
<style>
body {
    margin:0;
    font-family:"Poppins",Arial,sans-serif;
    background:#f5f7fa;
    color:#333;
    transition:0.3s;
}
.dark-mode {background:#111; color:white;}

nav {
    background: linear-gradient(135deg,#4faf60,#31753e);
    color:white;
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

nav h1 { margin:0; font-size:22px;}
nav ul {display:flex; gap:20px; list-style:none; margin:0;}
nav li{cursor:pointer;font-weight:500;transition:0.3s;}
nav li:hover {opacity:0.7;}
.dark-btn {background:white;border:none;padding:6px 14px;border-radius:20px;cursor:pointer;font-weight:600;transition:0.3s;}
.dark-btn:hover {background:#ddd;}

.container { max-width:700px; margin:40px auto; padding:25px; background:white; border-radius:15px; box-shadow:0 6px 20px rgba(0,0,0,0.1); animation:fadeIn 1s ease;}
.dark-mode .container {background:#13232f;}

h2 {text-align:center; margin-bottom:20px;}

p { font-size:16px; line-height:1.6; margin-bottom:15px; }

input, textarea {
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:10px;
    border:2px solid #4faf60;
    outline:none;
    font-size:14px;
    transition:0.3s;
}
input:focus, textarea:focus {border-color:#31753e; box-shadow:0 0 6px rgba(49,117,62,0.4);}

button.submit-btn {
    padding:12px 18px;
    background:#31753e;
    color:white;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
}
button.submit-btn:hover {background:#24532a;}

.back-btn {
    display:inline-block;
    margin-top:15px;
    padding:10px 18px;
    background:#31753e;
    color:white;
    border:none;
    border-radius:12px;
    text-decoration:none;
    cursor:pointer;
}
.back-btn:hover {background:#24532a;}

@keyframes fadeIn {from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);}}
</style>
</head>
<body>

<nav>
<h1>Pine City Zoo</h1>
<ul>
<li onclick="window.location.href='index.html'">Home</li>
<li onclick="window.location.href='about.html'">About</li>
</ul>
<button class="dark-btn" onclick="document.body.classList.toggle('dark-mode')">Dark Mode</button>
</nav>

<div class="container">
<h2>Contact Us</h2>

<p>If you have any questions about Pine City Zoo, feel free to reach out using the form below.  
Note: This is a student project, so messages will not be delivered in reality.</p>

<form>
<input type="text" placeholder="Your Name" required>
<input type="email" placeholder="Your Email" required>
<textarea placeholder="Your Message" rows="6" required></textarea>
<button type="submit" class="submit-btn">Send Message</button>
</form>

<a href="index.html" class="back-btn">‚Üê Back to Zoo</a>
</div>

</body>
</html>
